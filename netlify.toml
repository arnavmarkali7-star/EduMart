[build]
  command = "cd client && npm run build"
  publish = "client/build"
  base = "."

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

[context.production]
  command = "cd client && npm run build"
  publish = "client/build"

[context.deploy-preview]
  command = "cd client && npm run build"
  publish = "client/build"

[context.branch-deploy]
  command = "cd client && npm run build"
  publish = "client/build"
